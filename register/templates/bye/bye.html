{% extends 'store/main.html'%}
{% load static %}

{% block title %} Bye | Kings Motors Kenya {% endblock title%}


{% block content %}
    
    <div class="container">
        <div class="row">
            <img src="{% static 'images/bye.png' %}" alt="">
        </div>
        <div class="row">
            <h1 style="align-items: center;
                        color: red;">Goodbye</h1>
        </div>
        <div class="row">
            <h3 style="align-items: center;
                    color: black;">See you soon. You will be redirected to the Main Page in 5 Seconds</h3>
        </div>
        <div class="row">
            <a href="/" class=""><strong>Back to main page</strong> <button href="/" class="btn btn-success">NOW</button></a>
        </div>
    </div>
    <script>
        function redirect(){
           window.location.href = "/";
        }
    
        setTimeout(redirect, 5000); //2000 is equivalent to 2 seconds
    </script>

{% endblock content %}
