{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h4><strong>{{product.name}}</strong></h4>
                <hr>
                <h5 style="display: inline-block;"><strong>Model {{product.model}}</strong></h5>
                <h4 style="float: right">{{product.transmission}}</h4>
            </div>
            <div class="box-element product">
                
                <p>{{product.details}}</p>
                <h6 style="font-size: 18px;"><strong>KSh.{{product.price}}</strong></h6>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="box-element product">
                <img class="thumbnail-display" src="{{product.image1URL}}">
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
